<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #2d3a26, #3f5633, #5f7e4a);
      --accent: #b8cc8c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: #f0f5e1;
      min-height: 200vh;
      scroll-behavior: smooth;
    }

    section {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #d6e4a6, #9fcfa2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.25rem;
      margin: 1rem 0 2rem;
      color: #dbe7c1;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: #1d2b1f;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px var(--accent);
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px var(--accent); }
      to   { text-shadow: 0 0 20px var(--accent); }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease-out, transform 1.2s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .affirmation h2 {
      font-size: 2rem;
      color: #e2f2c0;
      font-weight: 600;
    }

    .confirmation-banner {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #b8cc8c;
      color: #1d2b1f;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      opacity: 0;
      transform: translateY(-100%);
      transition: opacity 0.6s ease, transform 0.6s ease;
      z-index: 999;
    }

    .confirmation-banner.visible {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <!-- Top message (initially hidden) -->
  <div id="confirmation" class="confirmation-banner">
    INTEREST REGISTERED
  </div>

  <!-- Section 1 -->
  <section>
    <div class="container">
      <h1>You've made it.</h1>
      <p>My name is Andrew Mihalevich. I'm an aspiring confidential informant. If you work for intelligence or law enforcement, please turn on my webcam and we can chat.</p>
      <a class="button" href="javascript:void(0)" onclick="registerInterest()">Register Interest</a>
    </div>
  </section>

  <!-- Section 2: Scroll fade-in -->
  <section id="affirmation" class="affirmation">
    <div class="container fade-in" id="message">
      <h2>I am centered, valid, and in control.</h2>
    </div>
  </section>

  <script>
    // Scroll fade-in
    const fadeTarget = document.getElementById("message");
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      },
      { threshold: 0.6 }
    );
    observer.observe(fadeTarget);

    // Button click logic
    function registerInterest() {
      const banner = document.getElementById("confirmation");
      banner.classList.add("visible");
    }
  </script>
</body>

</html>
