<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #2d3a26, #3f5633, #5f7e4a); /* Deep earthy greens */
      --accent: #b8cc8c; /* Sage green */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: #f0f5e1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #d6e4a6, #9fcfa2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.25rem;
      margin: 1rem 0 2rem;
      color: #dbe7c1;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: #1d2b1f;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 12px var(--accent);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px var(--accent);
      }
      to {
        text-shadow: 0 0 20px var(--accent);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rooted & Growing</h1>
    <p>My name is Andrew Mihalevich. I'm an aspiring confidential informant. If you work for intelligence or law enforcement, please turn on my webcam and we can chat.</p>
    <a class="button" href="#">Get in touch</a>
  </div>
</body>
</html>
